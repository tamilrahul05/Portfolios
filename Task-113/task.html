<!doctype html>
<html>

<head>
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!-- container -->
    <div class="container-fluid text-center">
        <!-- 1st row -->
        <div class="row bg-info p-4 m-4">
            <!-- 1st column -->
            <div class="col bg-secondary">
                <!-- 1st row -->
                <div class="row bg-warning">
                    <!-- 1st column -->
                    <div class="col bg-success p-2">
                        1.1
                    </div>
                    <!-- 2nd column -->
                    <div class="col bg-primary p-2">
                        1.1.1
                    </div>
                </div>
                <!-- 2nd row -->
                <div class="row bg-secondary">
                    <div class="col bg-secondary p-2">
                        1.2
                    </div>
                    <!-- 1st column -->
                    <div class="col bg-success p-2">
                        1.2.1
                    </div>
                    <!-- 2nd column -->
                    <div class="col bg-secondary p-2">
                        1.2.2
                    </div>
                </div>
            </div>
            <!-- 2nd column -->
            <div class="col bg-danger">
                <div class="row bg-danger">
                    <div class="col bg-danger p-2">
                        2.1
                    </div>
                </div>
                <div class="row bg-warning">
                    <div class="col bg-warning p-2">
                        2.2
                    </div>
                    <div class="col bg-primary p-2">
                        2.2.1
                    </div>
                </div>
            </div>
            <!-- 3rd column -->
            <div class="col bg-success">
                <div class="row bg-warning">
                    <div class="col bg-warning p-2">
                        1
                    </div>
                    <div class="col bg-success p-2">
                        1.1
                    </div>
                    <div class="col bg-primary p-2">
                        1.2
                    </div>
                </div>
                <div class="row bg-secondary">
                    <div class="col bg-secondary p-2">
                        2
                    </div>
                </div>
            </div>
        </div>


        <!-- 2nd row -->

        <div class="row bg-info p-4 m-4">
            <!-- 1st column -->
            <div class="col bg-warning">
                <div class="row bg-success">
                    <div class="col bg-success p-2">
                        1.1
                    </div>
                </div>
                <div class="row bg-warning">
                    <div class="col bg-primary p-2">
                        1.2
                    </div>
                </div>
                <div class="row bg-primary">
                    <div class="col bg-secondary p-2">
                        1.3
                    </div>
                </div>
            </div>
            <!-- 2nd column -->
            <div class="col bg-danger">
                <div class="row bg-danger p-3">
                    <div class="col bg-danger p-1">
                        2.1
                    </div>
                </div>
                <div class="row bg-secondary">
                    <div class="col bg-warning p-3">
                        2.2
                    </div>
                </div>
            </div>
        </div>


        <!-- 3rd row -->

        <div class="row bg-info p-4 m-4">
            <!-- 1st column -->
            <div class="col bg-success">
                <!-- 1st row -->
                <div class="row bg-primary">
                    <div class="col bg-warning p-2">
                        1.1
                    </div>
                    <div class="col bg-danger p-2">
                        1.2
                    </div>
                    <div class="col bg-success p-2">
                        1.3
                    </div>
                </div>
                <!-- 2nd row -->
                <div class="row bg-success">
                    <div class="col bg-primary p-2">
                        2.1
                    </div>
                    <div class="col bg-secondary p-2">
                        2.2
                    </div>
                </div>
                <!-- 3rd row -->
                <div class="row bg-danger">
                    <div class="col bg-danger p-2">
                        3.1
                    </div>
                </div>
            </div>
            <!-- 2nd column -->
            <div class="col bg-warning">
                <!-- 1st row -->
                <div class="row bg-danger">
                    <div class="col bg-warning p-2">
                        1.1
                    </div>
                </div>
                <!-- 2nd row -->
                <div class="row bg-primary">
                    <div class="col bg-primary p-2">
                        2.1
                    </div>
                    <div class="col bg-danger p-2">
                        2.2
                    </div>
                    <div class="col bg-success p-2">
                        2.3
                    </div>
                </div>
                <!-- 3rd row -->
                <div class="row bg-success">
                    <div class="col bg-success p-2">
                        3.1
                    </div>
                    <div class="col bg-secondary p-2">
                        3.2
                    </div>
                </div>
            </div>
            <div class="col bg-danger">
                <!-- 3rd column -->
                <div class="col bg-primary">
                    <!-- 1st row -->
                    <div class="row bg-success">
                        <div class="col bg-primary p-2">
                            1.1
                        </div>
                        <div class="col bg-secondary p-2">
                            1.2
                        </div>
                    </div>
                    <!-- 2nd row -->
                    <div class="row bg-danger">
                        <div class="col bg-danger p-2">
                            2.1
                        </div>
                    </div>
                    <!-- 3rd row -->
                    <div class="row bg-primary">
                        <div class="col bg-warning p-2">
                            3.1
                        </div>
                        <div class="col bg-primary p-2">
                            3.2
                        </div>
                        <div class="col bg-success p-2">
                            3.3
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
</body>

</html>
